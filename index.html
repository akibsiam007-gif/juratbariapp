<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Image Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      cursor: url('./slipper.png'), auto; /* desktop cursor */
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none; /* prevent default scrolling on touch devices */
    }

    #scoreboard {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #222;
      color: white;
      font-size: 24px;
      padding: 10px;
      text-align: center;
      z-index: 10;
      cursor: url('./slipper.png'), auto;
    }

    @media (max-width: 600px) {
      #scoreboard {
        font-size: 18px;
        padding: 8px;
      }
    }

    #floatingImage {
      position: absolute;
      width: 100px;
      height: auto;
      cursor: url('./slipper.png'), auto;
      border: none;
      background: none;
      padding: 0;
      touch-action: manipulation;
    }

    #floatingImage img {
      width: 100%;
      height: auto;
      cursor: inherit;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    @media (max-width: 600px) {
      #floatingImage {
        width: 70px;
      }
    }

    /* Mobile slipper follower */
    #mobileCursor {
      display: none; /* hidden by default */
      position: fixed;
      width: 40px;
      height: 40px;
      pointer-events: none; /* donâ€™t block events */
      background: url('./slipper.png') no-repeat center center;
      background-size: contain;
      z-index: 1000;
      transform: translate(-50%, -50%);
      will-change: transform;
    }

    /* Hide real cursor on mobile */
    @media (max-width: 600px) {
      html, body {
        cursor: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    Score: <span id="score">0</span>
  </div>

  <button id="floatingImage">
    <img src="./adnan.png" alt="Floating" />
  </button>

  <div id="mobileCursor"></div>

  <script>
    const image = document.getElementById("floatingImage");
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    let dx = 2;
    let dy = 2;

    let x = Math.random() * (window.innerWidth - image.offsetWidth);
    let y = Math.random() * (window.innerHeight - image.offsetHeight);

    // Animate floating image
    function animate() {
      x += dx;
      y += dy;

      const imgWidth = image.offsetWidth;
      const imgHeight = image.offsetHeight;

      if (x + imgWidth > window.innerWidth || x < 0) dx = -dx;
      if (y + imgHeight > window.innerHeight || y < 0) dy = -dy;

      image.style.left = x + "px";
      image.style.top = y + "px";

      requestAnimationFrame(animate);
    }

    animate();

    image.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = score;
    });

    window.addEventListener("resize", () => {
      const imgWidth = image.offsetWidth;
      const imgHeight = image.offsetHeight;

      if (x + imgWidth > window.innerWidth) x = window.innerWidth - imgWidth;
      if (y + imgHeight > window.innerHeight) y = window.innerHeight - imgHeight;
    });

    // MOBILE CURSOR LOGIC
    const mobileCursor = document.getElementById("mobileCursor");

    // Only enable mobile cursor on touch devices
    function isTouchDevice() {
      return ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
    }

    if (isTouchDevice()) {
      mobileCursor.style.display = "block";

      window.addEventListener('touchmove', e => {
        // Use first touch point
        const touch = e.touches[0];
        if (touch) {
          mobileCursor.style.transform = `translate(${touch.clientX}px, ${touch.clientY}px) translate(-50%, -50%)`;
        }
      });

      window.addEventListener('touchstart', e => {
        const touch = e.touches[0];
        if (touch) {
          mobileCursor.style.transform = `translate(${touch.clientX}px, ${touch.clientY}px) translate(-50%, -50%)`;
        }
      });

      // Optional: hide the slipper after a delay on touchend
      window.addEventListener('touchend', e => {
        // You can choose to keep it visible or hide after some time
        // mobileCursor.style.display = "none";
      });
    }
  </script>
</body>
</html>
